<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Make A Short URL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/index.css" />
</head>

<html>
<div id="form-main">
    <div id="form-div">
        <form id="form1" method="post" enctype=multipart/form-data>
            <p class="name">
                <input required name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
            </p>

            <p class="email">
                <input name="email" type="text" required class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
            </p>

            <p class="text">
                <input required name="trello1" type="text" class="validate[required,length[0,100]] feedback-input" placeholder="Trello token 1" id="trello1" />
            </p>

            <p class="text">
                <input required name="trello2" type="text" class="validate[required,length[0,100]] feedback-input" placeholder="Trello token 2" id="trello2" />
            </p>

            <p class="text">
                <input required name="trello3" type="text" class="validate[required,length[0,100]] feedback-input" placeholder="Trello token 3" id="trello3" />
            </p>

            <p class="text">
                <input required name="moodleUserName" type="text" class="validate[required,length[0,100]] feedback-input" placeholder="Moodle User Name" id="moodleUserName" />
            </p>

            <p class="text">
                <input required name="moodlePassword" type="text" class="validate[required,length[0,100]] feedback-input" placeholder="Moodle Password" id="moodlePassword" />
            </p>

            <p class="submit">
                <input type="submit" value="SEND" id="button-blue" />
                <div class="ease"></div>
            </p>
        </form>
    </div>
</div>

</body>
